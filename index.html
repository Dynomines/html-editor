<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

    html * {
      font-family: "JetBrains Mono", monospace;
      color: #d8d8d8;
    }

    body {
      background-color: #000000;
      margin: 0;
      overflow: show;
      overflow-x: hidden;
    }

    #htmlTextarea {
      resize: none;
      width:  100vw;
      height: 90vh;
      box-sizing: border-box;
      border: 3px solid #111;
      border-radius: 10px;
      background-color: #0d0d0d;
      outline: none;
    }
    #nameTxt {
      resize: none;
      height: 18px;
      margin: 0;
      outline: none;
    }

    .flexboxCon {
      display: flex;
      overflow-x: hidden;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidenav a:hover {
      color: #f1f1f1;
    }
    .sidenav #nameTxt {
      padding: 8px 8px 8px 32px;
    }
    .sidenav #docExt {
      padding: 8px 8px 8px 32px;
      color: #111;
      border-style: none;
    }
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    #saveButton {
      cursor: pointer;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a id="saveButton" onclick="javascript:void(0)">Save as</a>
    <textarea id="nameTxt" placeholder="yourDocNameHere"></textarea>
    <select id="fileExt">
      <option value="html">.html</option>
      <option value="txt">.txt</option>
    </select>
    <a target="_blank" href="https://github.com/Dynomines/html-editor">Source code</a>
  </div>

  <button onclick="openNav()">Open Sidenav</button>
  <input type="file" accept="text" onchange="loadfile(event)">

  <div class="flexboxCon">
    <textarea id="htmlTextarea"></textarea>
    <div></div>
  </div>

  <script>

    function loadfile(event) {
      var fr = new FileReader();
      fr.onload = function () {
        htmlTextarea.value = fr.result;
      };
      fr.readAsText(event.target.files[0]);
    }

    function openNav() {
      document.getElementById("mySidenav").style.width = "500px";
      document.getElementById("main").style.marginLeft = "500px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }

    const textarea = document.getElementById('htmlTextarea');
    const saveButton = document.getElementById('saveButton');

    saveButton.addEventListener('click', () => {
      const docName = nameTxt.value
      const docExt = fileExt.value
      const content = textarea.value;
      const blob = new Blob([content]);
      // const blob = new Blob([content], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = docName + '.' + docExt;
      a.click();
    });
  </script>
</body>

</html>
